apply plugin: 'com.android.application'

android {
    buildToolsVersion "24"
    compileSdkVersion 24

    defaultConfig {
        applicationId "com.dhpcs.liquidity"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 4
        versionName "1.0.3"
        multiDexEnabled true
        resConfigs "en"
    }
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            storeFile file("release.keystore")
            storePassword "android"
            keyAlias "androidreleasekey"
            keyPassword "android"
        }
    }
    buildTypes {
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile ('com.dhpcs.liquidity:boardgame_2.11:1.2.1') {
        exclude group: 'joda-time', module: 'joda-time'
    }
    compile 'net.danlew:android.joda:2.9.4.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:support-v13:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:preference-v7:24.0.0'
    compile 'com.android.support:preference-v14:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.7'
    compile 'com.sothree.slidinguppanel:library:3.3.0'
    compile 'net.glxn.qrgen:android:2.0'
    compile 'com.journeyapps:zxing-android-embedded:3.3.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
}
