apply plugin: 'com.android.application'
apply plugin: 'jp.leafytree.android-scala'

android {
    buildToolsVersion "22.0.1"
    compileSdkVersion 22

    defaultConfig {
        applicationId "com.dhpcs.liquidity"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "com.android.test.runner.MultiDexTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    androidTestCompile "com.android.support:multidex-instrumentation:1.0.1", {
        exclude module: "multidex"
    }

    compile 'org.scala-lang:scala-library:2.11.7'

    compile 'com.madgag.spongycastle:pkix:1.52.0.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-ws:2.5.0'
    compile 'commons-io:commons-io:2.4'

    compile 'com.dhpcs:liquidity-common_2.11:0.31.0'

    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:support-v13:22.2.1'

    compile 'com.journeyapps:zxing-android-embedded:3.0.3'
    compile 'net.glxn.qrgen:android:2.0'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
}
