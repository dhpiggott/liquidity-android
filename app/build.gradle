apply plugin: 'com.android.application'
apply plugin: 'jp.leafytree.android-scala'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.dhpcs.liquidity"
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "com.android.test.runner.MultiDexTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {

        /*
         * Using 21 + reduces MultiDex compilation time.
         */
        dev.minSdkVersion 21
        prod.minSdkVersion 15
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'rootdoc.txt'
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile 'org.scala-lang:scala-library:2.11.7'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.github.tony19:logback-android-core:1.1.1-4'
    compile 'com.github.tony19:logback-android-classic:1.1.1-4'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v13:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.google.android.gms:play-services-base:7.5.0'
    compile 'com.madgag.spongycastle:pkix:1.52.0.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okhttp:okhttp-ws:2.4.0'
    compile 'commons-io:commons-io:2.4'
    compile 'com.dhpcs:liquidity-common_2.11:0.25.0'
    compile 'me.dm7.barcodescanner:zxing:1.7.2'
    compile 'net.glxn.qrgen:android:2.0'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    androidTestCompile "com.android.support:multidex-instrumentation:1.0.1", {
        exclude module: "multidex"
    }
}
