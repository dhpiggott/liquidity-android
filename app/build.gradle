apply plugin: 'com.android.application'
apply plugin: 'jp.leafytree.android-scala'

android {
    buildToolsVersion "23.0.3"
    compileSdkVersion 23

    defaultConfig {
        applicationId "com.dhpcs.liquidity"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 4
        versionName "1.0.3"
        multiDexEnabled true
        resConfigs "en"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            storeFile file("release.keystore")
            storePassword "android"
            keyAlias "androidreleasekey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources false
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v13:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:preference-v7:23.3.0'
    compile 'com.android.support:preference-v14:23.3.0'
    compile 'com.android.support:design:23.3.0'

    compile 'org.scala-lang:scala-library:2.11.8'

    compile 'com.madgag.spongycastle:pkix:1.54.0.0'
    compile 'com.squareup.okhttp3:okhttp-ws:3.2.0'

    compile 'com.dhpcs:liquidity-common_2.11:1.0.0', {
        exclude group: 'joda-time', module: 'joda-time'
    }

    compile 'net.danlew:android.joda:2.9.3'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.6'
    compile 'com.sothree.slidinguppanel:library:3.3.0'
    compile 'net.glxn.qrgen:android:2.0'
    compile 'com.journeyapps:zxing-android-embedded:3.2.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
}
