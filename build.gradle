buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'jp.leafytree.gradle:gradle-android-scala-plugin:1.4'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url 'https://dl.bintray.com/pellucid/maven'
        }
        maven {
            url 'http://repo.typesafe.com/typesafe/releases'
        }
    }
}
